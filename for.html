<!DOCTYPE html>
<html>
<head>
    <title>Resume Data</title>
</head>
<body>
    <script>
        const resumeData = {
          "name": "Yellathkota Jaswanth",
          "title": "Software Engineer",
          "email": "jaswanthyellathkota.com",
          "phone": "8247756616",
          "summary": "Experienced software engineer with a passion for building scalable web applications.",
          "experience": [
            {
              "position": "Software Engineer",
              "company": "TCS",
              "dates": "2021 - Present",
              "responsibilities": [
                "Designed and implemented RESTful APIs for a microservices architecture.",
                "Resolved critical production issues and improved system reliability."
              ]
            },
          ],
          "education": [
            {
              "degree": "Bachelor of Science in Computer Science",
              "school": "Saveetha College",
              "dates": "2016-2020",
            }
          ],
          "skills": [
            "JavaScript",
            "Node.js",
            "React",
            "Python",
            "Java",
            "RESTful APIs",
            "Agile Methodologies"
          ]
        };
    

// Using traditional for loop
console.log("Using traditional for loop:");
for (let i = 0; i < resumeData.skills.length; i++) {
    console.log(resumeData.skills[i]);
}

// Using for...in loop
console.log("\nUsing for...in loop:");
for (let key in resumeData) {
    if (Array.isArray(resumeData[key])) {
        for (let i = 0; i < resumeData[key].length; i++) {
            console.log(resumeData[key][i]);
        }
    } else {
        console.log(resumeData[key]);
    }
}

// Using for...of loop with Object.entries()
console.log("\nUsing for...of loop with Object.entries():");
for (let [key, value] of Object.entries(resumeData)) {
    if (Array.isArray(value)) {
        for (let item of value) {
            if (typeof item === "object") {
                for (let prop in item) {
                    console.log(item[prop]);
                }
            } else {
                console.log(item);
            }
        }
    } else {
        console.log(value);
    }
}

// Using forEach method
console.log("\nUsing forEach method:");
resumeData.experience.forEach((experience) => {
    console.log(experience.position);
    console.log(experience.company);
    console.log(experience.location);
    console.log(experience.dates);
    experience.responsibilities.forEach((responsibility) => {
        console.log(responsibility);
    });
});

resumeData.education.forEach((education) => {
    console.log(education.degree);
    console.log(education.school);
    console.log(education.dates);
    console.log(education.location);
});

    </script>
</body>
</html>
